name: Descargar y subir archivo

on:
  workflow_dispatch:
    inputs:
      download_url:
        description: 'https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'
        required: true

jobs:
  download_and_upload:
    runs-on: ubuntu-latest

    steps:
    - name: Descargar archivo sin autenticaci√≥n
      run: |
        curl -L -o archivo.zip "${{ github.event.inputs.download_url }}"

    - name: Subir archivo como artefacto
      uses: actions/upload-artifact@v3
      with:
        name: archivo-descargado
        path: archivo.zip
